<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job Apllication Form</title>
	<style>
		sup{
			color:red
		}	
		label{
			font-weight:bold;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<fieldset>
			<legend><h3>Job Application Form</h3></legend>
			<label for="name">Name<sup>*</sup> :</label>
			<input type="text" id="name" required>
			<br/>
			<label for="email">Email<sup>*</sup> :</label>
			<input type="email" id="email" required>
			<br/>
			<label for="">Gender<sup>*</sup> :</label>
			<label for="gender-m">Male</label>
			<input type="radio" id="gender-m" name="gender" required>
			<label for="gender-f">Female</label>
			<input type="radio" id="gender-f" name="gender" required>
			<br/>
			<label for="laptop">Laptop Brands :</label>
			<select id="laptop">
				<option value="apple">Apple</option>
				<option value="Aus">Asus</option>
				<option value="hp">HP</option>
			</select>
			<br/>
			<label for="age">Age<sup>*</sup> :</label>
			<input type="number" id="age" required>
			<br/>
			<label for="dob">Date of Birth<sup>*</sup> :</label>
			<input type="date" id="dob" required>
			<br/>
			<label for="password">Password<sup>*</sup> :</label>
			<input typye="password" id="password" required>
			<br/>
			<label for="portfolio">Portfolio URL</label>
			<input type="url" id="portfolio">
			<br/>
			<button type="submit">Submit</button>
		</fieldset>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
